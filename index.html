<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>


<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Train Scheduler</a>
        </nav>
        
        <br>
        
        
        <table class="table" >
            <h2 id="current">Current Train Schedule</h2>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <form>
            <!-- <span class="border border-secondary"> -->
                <h2 id="title">Add Train</h2>
                <hr>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="destInput">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="firstTrainInput">
                </div>
                <div class="form-group">
                    <label>Frequency(min)</label>
                    <input class="form-control" id="freqInput">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
            </form>
            
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
            <script src="assets/app.js"></script>
        </body>
        
        </html>
